name: Publish Docker Image K8sCat

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER_NAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push apollo-configservice
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: docker/apollo-configservice/Dockerfile
          push: true
          build-args: VERSION=${{ github.event.inputs.version }}
          tags: k8scat/apollo-configservice:${{ github.event.inputs.version }}
      - name: Build and push apollo-adminservice
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: docker/apollo-adminservice/Dockerfile
          push: true
          build-args: VERSION=${{ github.event.inputs.version }}
          tags: k8scat/apollo-adminservice:${{ github.event.inputs.version }}
      - name: Build and push apollo-portal
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          file: docker/apollo-portal/Dockerfile
          push: true
          build-args: VERSION=${{ github.event.inputs.version }}
          tags: k8scat/apollo-portal:${{ github.event.inputs.version }}

